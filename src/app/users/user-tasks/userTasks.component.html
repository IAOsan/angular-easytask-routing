@if (!tasks.length) {
<div class="h-75 d-flex flex-column justify-content-center align-items-center opacity-75">
  <p class="heading-6">No tasks assigned.</p>
</div>
}@else {
<ul class="d-flex flex-column gap">
  @for (task of tasks; track task.id) {
  <app-task
    [id]="task.id"
    [title]="task.title"
    [summary]="task.summary"
    [dueDate]="task.dueDate"
    [onCompleteTask]="handleTaskCompletion.bind(this)"
  />
  }
</ul>
}
